<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Card</title>
  <style>
    body {
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    p {
      margin: 0;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="1.jpg" class="profile-img">
    <h2>James Kirby M. Cabahug</h2>
    <p>BS Computer Science</p>
  </div>
</body>
</html>
